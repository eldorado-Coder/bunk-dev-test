<div class="container add-expense-container">
    <div>
      <form [formGroup]="editExpenseForm">
        <mat-card>
          <h3>Update Expenses Data</h3>
          <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label id="input-name">Name</mat-label>
              <input formControlName="name" matInput [(ngModel)] ="expenseForm.name"/>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="form-element">
              <mat-label>Amount</mat-label>
              <input matInput formControlName="amount" id="input-amount" type="number" [(ngModel)] ="expenseForm.amount"/>
            </mat-form-field>
          </div>
          <div>
            <button mat-raised-button id="btn-update" color="primary" (click)="update()">Update</button>
          </div>
        </mat-card>
      </form>
    </div>
  </div>
